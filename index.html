<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星际射击</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #000428, #004e92);
        }
        
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        #menu h1 {
            font-size: 72px;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
            margin-bottom: 50px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .btn {
            padding: 20px 60px;
            font-size: 28px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            transition: all 0.3s;
            margin: 10px;
        }
        
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 24px;
            text-shadow: 0 0 10px #00ffff;
            z-index: 5;
        }
        
        #lives {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff00ff;
            font-size: 24px;
            text-shadow: 0 0 10px #ff00ff;
            z-index: 5;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="menu">
        <h1>🚀 星际射击 🌟</h1>
        <button class="btn" id="startBtn">开始游戏</button>
    </div>
    
    <div id="score" class="hidden">得分: 0</div>
    <div id="lives" class="hidden">生命: ❤️❤️❤️</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const startBtn = document.getElementById('startBtn');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let gameState = 'menu';
        let score = 0;
        let lives = 3;
        let animationId;
        
        // 玩家飞船
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            speed: 7,
            bullets: []
        };
        
        // 敌人数组
        let enemies = [];
        let particles = [];
        let stars = [];
        
        // 键盘输入
        const keys = {};
        
        // 初始化星星背景
        function initStars() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 2 + 1
                });
            }
        }
        
        // 绘制星星背景
        function drawStars() {
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }
        
        // 绘制玩家飞船
        function drawPlayer() {
            // 飞船主体
            ctx.fillStyle = '#00ffff';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#00ffff';
            
            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(player.x - player.width / 2, player.y + player.height);
            ctx.lineTo(player.x + player.width / 2, player.y + player.height);
            ctx.closePath();
            ctx.fill();
            
            // 驾驶舱
            ctx.fillStyle = '#ff00ff';
            ctx.beginPath();
            ctx.arc(player.x, player.y + 15, 8, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.shadowBlur = 0;
        }
        
        // 绘制子弹
        function drawBullets() {
            ctx.fillStyle = '#ffff00';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ffff00';
            
            player.bullets.forEach((bullet, index) => {
                ctx.fillRect(bullet.x - 2, bullet.y, 4, 15);
                bullet.y -= 10;
                
                if (bullet.y < 0) {
                    player.bullets.splice(index, 1);
                }
            });
            
            ctx.shadowBlur = 0;
        }
        
        // 创建敌人
        function createEnemy() {
            enemies.push({
                x: Math.random() * (canvas.width - 40),
                y: -50,
                width: 40,
                height: 40,
                speed: Math.random() * 3 + 2,
                color: `hsl(${Math.random() * 60 + 300}, 100%, 50%)`
            });
        }
        
        // 绘制敌人
        function drawEnemies() {
            enemies.forEach((enemy, index) => {
                ctx.fillStyle = enemy.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = enemy.color;
                
                // 敌人飞船形状
                ctx.beginPath();
                ctx.moveTo(enemy.x + enemy.width / 2, enemy.y + enemy.height);
                ctx.lineTo(enemy.x, enemy.y);
                ctx.lineTo(enemy.x + enemy.width, enemy.y);
                ctx.closePath();
                ctx.fill();
                
                ctx.shadowBlur = 0;
                
                enemy.y += enemy.speed;
                
                // 移除屏幕外的敌人
                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                }
            });
        }
        
        // 创建粒子效果
        function createParticles(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    size: Math.random() * 4 + 2,
                    color: color,
                    life: 1
                });
            }
        }
        
        // 绘制粒子
        function drawParticles() {
            particles.forEach((particle, index) => {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life -= 0.02;
                
                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });
            ctx.globalAlpha = 1;
        }
        
        // 碰撞检测
        function checkCollisions() {
            // 子弹与敌人碰撞
            player.bullets.forEach((bullet, bIndex) => {
                enemies.forEach((enemy, eIndex) => {
                    if (bullet.x > enemy.x && 
                        bullet.x < enemy.x + enemy.width &&
                        bullet.y > enemy.y && 
                        bullet.y < enemy.y + enemy.height) {
                        
                        createParticles(enemy.x + enemy.width / 2, 
                                      enemy.y + enemy.height / 2, 
                                      enemy.color);
                        
                        enemies.splice(eIndex, 1);
                        player.bullets.splice(bIndex, 1);
                        score += 10;
                        scoreEl.textContent = `得分: ${score}`;
                    }
                });
            });
            
            // 玩家与敌人碰撞
            enemies.forEach((enemy, index) => {
                if (player.x > enemy.x - player.width / 2 && 
                    player.x < enemy.x + enemy.width + player.width / 2 &&
                    player.y < enemy.y + enemy.height && 
                    player.y + player.height > enemy.y) {
                    
                    createParticles(enemy.x + enemy.width / 2, 
                                  enemy.y + enemy.height / 2, 
                                  '#ff0000');
                    
                    enemies.splice(index, 1);
                    lives--;
                    updateLives();
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                }
            });
        }
        
        // 更新生命显示
        function updateLives() {
            livesEl.textContent = `生命: ${'❤️'.repeat(lives)}`;
        }
        
        // 游戏结束
        function gameOver() {
            gameState = 'menu';
            menu.classList.remove('hidden');
            scoreEl.classList.add('hidden');
            livesEl.classList.add('hidden');
            startBtn.textContent = '重新开始';
            cancelAnimationFrame(animationId);
        }
        
        // 更新游戏
        function update() {
            if (gameState !== 'playing') return;
            
            ctx.fillStyle = 'rgba(0, 4, 40, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawStars();
            
            // 移动玩家
            if (keys['ArrowLeft'] && player.x > player.width / 2) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width / 2) {
                player.x += player.speed;
            }
            if (keys['ArrowUp'] && player.y > 50) {
                player.y -= player.speed;
            }
            if (keys['ArrowDown'] && player.y < canvas.height - player.height - 20) {
                player.y += player.speed;
            }
            
            drawPlayer();
            drawBullets();
            drawEnemies();
            drawParticles();
            checkCollisions();
            
            // 随机生成敌人
            if (Math.random() < 0.02) {
                createEnemy();
            }
            
            animationId = requestAnimationFrame(update);
        }
        
        // 开始游戏
        function startGame() {
            gameState = 'playing';
            score = 0;
            lives = 3;
            enemies = [];
            particles = [];
            player.bullets = [];
            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
            
            menu.classList.add('hidden');
            scoreEl.classList.remove('hidden');
            livesEl.classList.remove('hidden');
            scoreEl.textContent = `得分: ${score}`;
            updateLives();
            
            initStars();
            update();
        }
        
        // 事件监听
        startBtn.addEventListener('click', startGame);
        
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === ' ' && gameState === 'playing') {
                player.bullets.push({
                    x: player.x,
                    y: player.y
                });
            }
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (gameState === 'menu') {
                initStars();
            }
        });
        
        // 初始化背景
        initStars();
        
        function drawMenuBackground() {
            if (gameState === 'menu') {
                ctx.fillStyle = 'rgba(0, 4, 40, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                drawStars();
                requestAnimationFrame(drawMenuBackground);
            }
        }
        
        drawMenuBackground();
    </script>
</body>
</html>
