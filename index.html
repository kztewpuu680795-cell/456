<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊòüÈôÖÂ∞ÑÂáª - ÁÅ´ÂäõÂçáÁ∫ßÁâà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #000428, #004e92);
        }

        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #menu h1 {
            font-size: 72px;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
            margin-bottom: 50px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .btn {
            padding: 20px 60px;
            font-size: 28px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            transition: all 0.3s;
            margin: 10px;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 24px;
            text-shadow: 0 0 10px #00ffff;
            z-index: 5;
        }

        #lives {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff00ff;
            font-size: 24px;
            text-shadow: 0 0 10px #ff00ff;
            z-index: 5;
        }

        #fireLevel {
            position: absolute;
            top: 60px;
            left: 20px;
            color: #ffff00;
            font-size: 24px;
            text-shadow: 0 0 10px #ffff00;
            z-index: 5;
        }

        #soundToggle {
            position: absolute;
            top: 100px;
            left: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: rgba(0, 255, 255, 0.3);
            border: 2px solid #00ffff;
            color: #00ffff;
            cursor: pointer;
            border-radius: 25px;
            z-index: 5;
            transition: all 0.3s;
        }

        #soundToggle:hover {
            background: rgba(0, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="menu">
        <h1>üöÄ ÊòüÈôÖÂ∞ÑÂáª üåü</h1>
        <button class="btn" id="startBtn">ÂºÄÂßãÊ∏∏Êàè</button>
    </div>

    <div id="score" class="hidden">ÂæóÂàÜ: 0</div>
    <div id="lives" class="hidden">ÁîüÂëΩ: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <div id="fireLevel" class="hidden">ÁÅ´Âäõ: Lv.1</div>
    <button id="soundToggle" class="hidden">üîä Èü≥Êïà: ÂºÄ</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const startBtn = document.getElementById('startBtn');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const fireLevelEl = document.getElementById('fireLevel');
        const soundToggle = document.getElementById('soundToggle');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let gameState = 'menu';
        let score = 0;
        let lives = 3;
        let animationId;
        let soundEnabled = true;
        let lastScoreForLife = 0;
        let fireLevel = 1; // ÁÅ´ÂäõÁ≠âÁ∫ß 1-7
        let enemyKillCount = 0; // ÂáªÊùÄËÆ°Êï∞

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        const SoundEffects = {
            shoot: function() {
                if (!soundEnabled) return;
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.1);

                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

                oscillator.start(audioCtx.currentTime);
                oscillator.stop(audioCtx.currentTime + 0.1);
            },

            explosion: function() {
                if (!soundEnabled) return;
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                const filter = audioCtx.createBiquadFilter();

                oscillator.connect(filter);
                filter.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.3);

                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(2000, audioCtx.currentTime);
                filter.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.3);

                gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);

                oscillator.start(audioCtx.currentTime);
                oscillator.stop(audioCtx.currentTime + 0.3);
            },

            hit: function() {
                if (!soundEnabled) return;
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.2);

                gainNode.gain.setValueAtTime(0.4, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);

                oscillator.start(audioCtx.currentTime);
                oscillator.stop(audioCtx.currentTime + 0.2);
            },

            gameOver: function() {
                if (!soundEnabled) return;
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.5);

                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);

                oscillator.start(audioCtx.currentTime);
                oscillator.stop(audioCtx.currentTime + 0.5);
            },

            click: function() {
                if (!soundEnabled) return;
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);

                gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);

                oscillator.start(audioCtx.currentTime);
                oscillator.stop(audioCtx.currentTime + 0.05);
            },

            powerup: function() {
                if (!soundEnabled) return;
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.3);

                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);

                oscillator.start(audioCtx.currentTime);
                oscillator.stop(audioCtx.currentTime + 0.3);
            }
        };

        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            speed: 7,
            bullets: []
        };

        let enemies = [];
        let particles = [];
        let stars = [];
        let powerups = []; // ÁÅ´ÂäõÂåÖÊï∞ÁªÑ

        const keys = {};

        function initStars() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 2 + 1
                });
            }
        }

        function drawStars() {
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();

                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        function drawPlayer() {
            ctx.fillStyle = '#00ffff';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#00ffff';

            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(player.x - player.width / 2, player.y + player.height);
            ctx.lineTo(player.x + player.width / 2, player.y + player.height);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = '#ff00ff';
            ctx.beginPath();
            ctx.arc(player.x, player.y + 15, 8, 0, Math.PI * 2);
            ctx.fill();

            ctx.shadowBlur = 0;
        }

        // Ê†πÊçÆÁÅ´ÂäõÁ≠âÁ∫ßÂèëÂ∞ÑÂ≠êÂºπ
        function shootBullets() {
            SoundEffects.shoot();
            
            switch(fireLevel) {
                case 1: // ÂçïÂèë
                    player.bullets.push({
                        x: player.x,
                        y: player.y,
                        vx: 0,
                        vy: -10
                    });
                    break;
                case 2: // ÂèåÂèë
                    player.bullets.push(
                        { x: player.x - 15, y: player.y, vx: 0, vy: -10 },
                        { x: player.x + 15, y: player.y, vx: 0, vy: -10 }
                    );
                    break;
                case 3: // ‰∏âÂèë
                    player.bullets.push(
                        { x: player.x, y: player.y, vx: 0, vy: -10 },
                        { x: player.x - 20, y: player.y, vx: -1, vy: -10 },
                        { x: player.x + 20, y: player.y, vx: 1, vy: -10 }
                    );
                    break;
                case 4: // ÂõõÂèë
                    player.bullets.push(
                        { x: player.x - 10, y: player.y, vx: 0, vy: -10 },
                        { x: player.x + 10, y: player.y, vx: 0, vy: -10 },
                        { x: player.x - 25, y: player.y, vx: -1.5, vy: -10 },
                        { x: player.x + 25, y: player.y, vx: 1.5, vy: -10 }
                    );
                    break;
                case 5: // ‰∫îÂèë
                    player.bullets.push(
                        { x: player.x, y: player.y, vx: 0, vy: -10 },
                        { x: player.x - 15, y: player.y, vx: -0.5, vy: -10 },
                        { x: player.x + 15, y: player.y, vx: 0.5, vy: -10 },
                        { x: player.x - 30, y: player.y, vx: -2, vy: -10 },
                        { x: player.x + 30, y: player.y, vx: 2, vy: -10 }
                    );
                    break;
                case 6: // ÂÖ≠Âèë
                    player.bullets.push(
                        { x: player.x - 10, y: player.y, vx: -0.3, vy: -10 },
                        { x: player.x + 10, y: player.y, vx: 0.3, vy: -10 },
                        { x: player.x - 20, y: player.y, vx: -1, vy: -10 },
                        { x: player.x + 20, y: player.y, vx: 1, vy: -10 },
                        { x: player.x - 35, y: player.y, vx: -2.5, vy: -10 },
                        { x: player.x + 35, y: player.y, vx: 2.5, vy: -10 }
                    );
                    break;
                case 7: // ‰∏ÉÂèë
                    player.bullets.push(
                        { x: player.x, y: player.y, vx: 0, vy: -10 },
                        { x: player.x - 12, y: player.y, vx: -0.5, vy: -10 },
                        { x: player.x + 12, y: player.y, vx: 0.5, vy: -10 },
                        { x: player.x - 24, y: player.y, vx: -1.5, vy: -10 },
                        { x: player.x + 24, y: player.y, vx: 1.5, vy: -10 },
                        { x: player.x - 36, y: player.y, vx: -3, vy: -10 },
                        { x: player.x + 36, y: player.y, vx: 3, vy: -10 }
                    );
                    break;
            }
        }

        function drawBullets() {
            ctx.fillStyle = '#ffff00';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ffff00';

            player.bullets.forEach((bullet, index) => {
                ctx.fillRect(bullet.x - 2, bullet.y, 4, 15);
                bullet.y += bullet.vy;
                bullet.x += bullet.vx;

                if (bullet.y < 0 || bullet.x < 0 || bullet.x > canvas.width) {
                    player.bullets.splice(index, 1);
                }
            });

            ctx.shadowBlur = 0;
        }

        function createEnemy() {
            enemies.push({
                x: Math.random() * (canvas.width - 40),
                y: -50,
                width: 40,
                height: 40,
                speed: Math.random() * 3 + 2,
                color: `hsl(${Math.random() * 60 + 300}, 100%, 50%)`
            });
        }

        function drawEnemies() {
            enemies.forEach((enemy, index) => {
                ctx.fillStyle = enemy.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = enemy.color;

                ctx.beginPath();
                ctx.moveTo(enemy.x + enemy.width / 2, enemy.y + enemy.height);
                ctx.lineTo(enemy.x, enemy.y);
                ctx.lineTo(enemy.x + enemy.width, enemy.y);
                ctx.closePath();
                ctx.fill();

                ctx.shadowBlur = 0;

                enemy.y += enemy.speed;

                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                }
            });
        }

        // ÂàõÂª∫ÁÅ´ÂäõÂåÖ
        function createPowerup(x, y) {
            powerups.push({
                x: x,
                y: y,
                size: 20,
                speed: 2,
                rotation: 0
            });
        }

        // ÁªòÂà∂ÁÅ´ÂäõÂåÖ
        function drawPowerups() {
            powerups.forEach((powerup, index) => {
                ctx.save();
                ctx.translate(powerup.x, powerup.y);
                ctx.rotate(powerup.rotation);

                // Â§ñÂúàÂÖâÊôï
                ctx.shadowBlur = 30;
                ctx.shadowColor = '#ffff00';
                ctx.fillStyle = '#ffff00';
                ctx.beginPath();
                ctx.arc(0, 0, powerup.size, 0, Math.PI * 2);
                ctx.fill();

                // ÂÜÖÂúà
                ctx.fillStyle = '#ff8800';
                ctx.beginPath();
                ctx.arc(0, 0, powerup.size * 0.6, 0, Math.PI * 2);
                ctx.fill();

                // PÂ≠óÊ†áËÆ∞
                ctx.shadowBlur = 0;
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('P', 0, 0);

                ctx.restore();

                powerup.y += powerup.speed;
                powerup.rotation += 0.05;

                // ÁßªÈô§Â±èÂπïÂ§ñÁöÑÁÅ´ÂäõÂåÖ
                if (powerup.y > canvas.height) {
                    powerups.splice(index, 1);
                }
            });
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    size: Math.random() * 4 + 2,
                    color: color,
                    life: 1
                });
            }
        }

        function drawParticles() {
            particles.forEach((particle, index) => {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();

                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life -= 0.02;

                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });
            ctx.globalAlpha = 1;
        }

        function checkCollisions() {
            // Â≠êÂºπ‰∏éÊïå‰∫∫Á¢∞Êíû
            player.bullets.forEach((bullet, bIndex) => {
                enemies.forEach((enemy, eIndex) => {
                    if (bullet.x > enemy.x &&
                        bullet.x < enemy.x + enemy.width &&
                        bullet.y > enemy.y &&
                        bullet.y < enemy.y + enemy.height) {

                        createParticles(enemy.x + enemy.width / 2,
                                      enemy.y + enemy.height / 2,
                                      enemy.color);

                        SoundEffects.explosion();

                        enemies.splice(eIndex, 1);
                        player.bullets.splice(bIndex, 1);
                        score += 10;
                        enemyKillCount++;
                        scoreEl.textContent = `ÂæóÂàÜ: ${score}`;

                        // ÊØèÂáªÊùÄ20Êû∂ÊïåÊú∫ÁîüÊàêÁÅ´ÂäõÂåÖ
                        if (enemyKillCount % 20 === 0) {
                            createPowerup(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                        }

                        // ÊØè100ÂàÜÂ¢ûÂä†‰∏ÄÊù°ÁîüÂëΩ
                        if (score >= lastScoreForLife + 100) {
                            lives++;
                            lastScoreForLife += 100;
                            updateLives();
                        }
                    }
                });
            });

            // Áé©ÂÆ∂‰∏éÊïå‰∫∫Á¢∞Êíû
            enemies.forEach((enemy, index) => {
                if (player.x > enemy.x - player.width / 2 &&
                    player.x < enemy.x + enemy.width + player.width / 2 &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y) {

                    createParticles(enemy.x + enemy.width / 2,
                                  enemy.y + enemy.height / 2,
                                  '#ff0000');

                    SoundEffects.hit();

                    enemies.splice(index, 1);
                    lives--;
                    updateLives();

                    if (lives <= 0) {
                        gameOver();
                    }
                }
            });

            // Áé©ÂÆ∂‰∏éÁÅ´ÂäõÂåÖÁ¢∞Êíû
            powerups.forEach((powerup, index) => {
                const dist = Math.hypot(player.x - powerup.x, player.y - powerup.y);
                if (dist < player.width / 2 + powerup.size) {
                    if (fireLevel < 7) {
                        fireLevel++;
                        updateFireLevel();
                        SoundEffects.powerup();
                        createParticles(powerup.x, powerup.y, '#ffff00');
                    }
                    powerups.splice(index, 1);
                }
            });
        }

        function updateLives() {
            livesEl.textContent = `ÁîüÂëΩ: ${'‚ù§Ô∏è'.repeat(lives)}`;
        }

        function updateFireLevel() {
            fireLevelEl.textContent = `ÁÅ´Âäõ: Lv.${fireLevel}`;
        }

        function gameOver() {
            gameState = 'menu';
            menu.classList.remove('hidden');
            scoreEl.classList.add('hidden');
            livesEl.classList.add('hidden');
            fireLevelEl.classList.add('hidden');
            soundToggle.classList.add('hidden');
            startBtn.textContent = 'ÈáçÊñ∞ÂºÄÂßã';
            cancelAnimationFrame(animationId);

            SoundEffects.gameOver();
        }

        function update() {
            if (gameState !== 'playing') return;

            ctx.fillStyle = 'rgba(0, 4, 40, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawStars();

            if (keys['ArrowLeft'] && player.x > player.width / 2) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width / 2) {
                player.x += player.speed;
            }
            if (keys['ArrowUp'] && player.y > 50) {
                player.y -= player.speed;
            }
            if (keys['ArrowDown'] && player.y < canvas.height - player.height - 20) {
                player.y += player.speed;
            }

            drawPlayer();
            drawBullets();
            drawEnemies();
            drawPowerups();
            drawParticles();
            checkCollisions();

            if (Math.random() < 0.02) {
                createEnemy();
            }

            animationId = requestAnimationFrame(update);
        }

        function startGame() {
            gameState = 'playing';
            score = 0;
            lives = 3;
            fireLevel = 1;
            enemyKillCount = 0;
            enemies = [];
            particles = [];
            powerups = [];
            player.bullets = [];
            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
            lastScoreForLife = 0;

            menu.classList.add('hidden');
            scoreEl.classList.remove('hidden');
            livesEl.classList.remove('hidden');
            fireLevelEl.classList.remove('hidden');
            soundToggle.classList.remove('hidden');
            scoreEl.textContent = `ÂæóÂàÜ: ${score}`;
            updateLives();
            updateFireLevel();

            initStars();
            update();
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            soundToggle.textContent = soundEnabled ? 'üîä Èü≥Êïà: ÂºÄ' : 'üîá Èü≥Êïà: ÂÖ≥';
            SoundEffects.click();
        }

        startBtn.addEventListener('click', () => {
            SoundEffects.click();
            startGame();
        });

        soundToggle.addEventListener('click', toggleSound);

        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;

            if (e.key === ' ' && gameState === 'playing') {
                e.preventDefault();
                shootBullets();
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (gameState === 'menu') {
                initStars();
            }
        });

        initStars();

        function drawMenuBackground() {
            if (gameState === 'menu') {
                ctx.fillStyle = 'rgba(0, 4, 40, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                drawStars();
                requestAnimationFrame(drawMenuBackground);
            }
        }

        drawMenuBackground();
    </script>
</body>
</html>
